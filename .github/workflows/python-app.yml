name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Replace 'x' with the desired Python version

    - name: Install dependencies
      run: pip install -r requirements.txt  # Adjust as per your project's requirements

    - name: Run main.py
      run: python3 -m uvicorn src.main:app --reload

    - name: Run feature tests
      run: |
        for f in $(find test/features -name "*.feature"); do
          behave $f
        done
